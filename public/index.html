<!DOCTYPE html>
<html>

<head>
  <title>cycleTracker</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./style.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous|Lobster+Two" rel="stylesheet">

</head>

<body>
  <div class="row">
    <div class="col s12">
      <header>
        <h1>cycleTracker</h1>
        <form action="#">
          <p class="range-field">
            <input type="range" id="slider" min="1" max="3" value="2" />
          </p>
        </form>
      </header>
      <div id="app">
        <aside>
          <p>testttt</p>
          <div class="row">
            <div class="col s12">
              <button id="start-button" class="waves-effect waves-light btn">Start simulation</button>
            </div>
            <div class="col s12">
              <button id="pause-button" class="waves-effect waves-light btn">Pause simulation</button>
            </div>
            <div class="col s12">
              <button id="stop-button" class="waves-effect waves-light btn">Stop simulation</button>
              <div>
                <form action="#">
                  <p>
                    <label>
                      <input id="gender" type="checkbox" />
                      <span>Gender split</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input id="popular" type="checkbox" />
                      <span>Most popular bike</span>
                    </label>
                  </p>
                </form>

                <p id="clock">Clock zone: </p>
                <div class="legend-parent">
                  <h3>Legend</h3>
                  <div class="legend-item">
                    <p>All riders in transit:</p>
                    <span class="legend-dots" style="	background-color: #D8c320"></span>
                  </div>
                  <div class="legend-item">
                    <p>Male:</p>
                    <span class="legend-dots"></span>
                  </div>
                  <div class="legend-item">
                    <p>Female:</p>
                    <span class="legend-dots"></span>
                  </div>
                  <div class="legend-item">
                    <p>Did not identify:</p>
                    <span class="legend-dots"></span>
                  </div>

                </div>
              </div>
            </div>
        </aside>
        <div id="map">
        </div>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
